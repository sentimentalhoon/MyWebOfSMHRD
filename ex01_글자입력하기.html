<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- 제목을 만드는 태그 : h tage-->
    기아타이거즈
    <h1>기아타이거즈</h1>
    <h2>기아타이거즈</h2>
    <h3>기아타이거즈</h3>
    <!-- 문단을 만드는 태그 : p tag-->
    첫번째 문단<br />
    두번째 문단
    <span>세번째 문단</span>
    <p>첫번째<br /> 문단</p>
    <p>두번째 문단</p>

    <!-- 글자를 두껍게 만드는 태그 : strong VS b -->
    <strong>멍멍이는 왈왈왈</strong>
    <br />
    <b>왈왈이는 멍멍멍</b>
    <br />
    <!-- 기울어진 글자를 작성한다 : em, i-->
    <em>기울어진다</em>
    <br />
    <i>쓰러져간다</i>
</body>
<script src="../assets/js/bootstrap.bundle.min.js"></script>

</html>
