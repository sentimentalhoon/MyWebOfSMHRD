<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!--
        <form>
        데이터를 입력 양식에 맞게 한번에 모아서 다른 서버에 전송할 때 사용한다.
            1) action : 데이터를 전송할 위치
            2) method : get, post 방식
            3) name : form 태그의 이름을 지정한다.  
        <input>    
        name : 입력한 값을 구분하기 위해 이름 지정
        value : 기본값 지정
        placeholder : 미리 보기 텍스트 지정
        autofucus : 자동 커서 설정 ( true )
        maxlength : 글자 수 제한 지정
        readonly : 읽기 전용 지정
        
        </form>
    -->

        <form action="#" method="get" name="이력서">
            <!-- 
            글자를 입력하는 input 창
            input tag 는 모든 데이터의 값을 value 속성 안에 저장한다.        
        -->
            <p>ID : <input type="text" placeholder="ID를 입력하세요" maxlength="10" name="id" /></p>
            <p>PW : <input type="password" placeholder="PW를 입력하세요" maxlength="10" name="pw" /></p>
            <!--
            선택하는 방법은
            checkbox VS radio
            ## checkbox
                1) 복수개의 값을 설정할 수 있다.
                2) name(구분값), value(실제값) 가 필수다
            ## radio button
                1) 무조건 1개만 설정할 수 있다.
                2) 반드시 name 으로 그룹화를 시켜야 한다.
        -->
            <p><input type="checkbox" name="checkname" value="val1" /> 선택1</p>
            <p><input type="checkbox" name="checkname" value="val2" /> 선택2</p>

            <p><input type="radio" name="gender" value="men" /> 남성</p>
            <p><input type="radio" name="gender" value="women" /> 여성</p>
            <p><input type="file" name="file" /></p>
            <p><input type="color" name="color" /></p>
            <p><input type="date" name="date" /></p>
            <p><input type="datetime-local" name="datetime-local" /></p>
            <p><input type="range" name="range" /></p>
            <p><input type="search" placeholder="검색어를 입력해라" name="search" /></p>
            <p>
                <select>
                    <option name="naver">naver.com</option>
                    <option name="daum">daum.net</option>
                </select>
            </p>
            <p><textarea placeholder="긴 글을 입력할 수 있다." maxlength="1000" name="textarea"></textarea></p>

            <p><input type="submit" value="제출한다" /></p>
        </form>
    </body>
</html>
