<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .colorGreen {
            color : green;
        }
    </style>
</head>
<body>
    <!-- span tag는 아무런 기능이 없는 공태그이다.
        - 문단 안의 데이터들 중에 특정 문장, 단어처럼 원하는 부분을 표시할 때 사용한다.
        - span tag 는 문서의 변화가 없기 때문
    -->
    <p>안녕하세요. <span class="colorGreen">7월</span>의 마지막 날입니다.</p>
</body>
</html>
