<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="\css\main.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <form action="#" method="get" name="login">
                <!-- table start -->
                <table style="width: 400px">
                    <!-- step1. 아이디 비밀번호 입력란 -->
                    <tr>
                        <th colspan="2"><p>Step 1 : 아이디 / 비밀번호 입력</p></th>
                    </tr>
                    <tr>
                        <td><p  class="p-right">아이디</p></td>
                        <td>
                            <p style="text-align: left"><input type="text" maxlength="12" name="id" /></p>
                        </td>
                    </tr>
                    <tr>
                        <td><p  class="p-right">비밀번호</p></td>
                        <td>
                            <p style="text-align: left"><input type="password" maxlength="12" name="pw" /></p>
                        </td>
                    </tr>
                    <tr>
                        <td><p  class="p-right">비밀번호 확인</p></td>
                        <td>
                            <p style="text-align: left"><input type="password" maxlength="12" name="pw2" /></p>
                        </td>
                    </tr>
                    <!-- step2. 개인정보-->
                    <tr>
                        <th colspan="2"><p>Step 2 : 개인정보</p></th>
                    </tr>
                    <tr>
                        <td><p  class="p-right">성별</p></td>
                        <td>
                            <p style="text-align: left">
                                <input type="radio" name="sex" value="men" /> 남성
                                <input type="radio" name="sex" value="women" /> 여성
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td><p  class="p-right">혈액형</p></td>
                        <td>
                            <p style="text-align: left">
                                <select>
                                    <option value="A">A 형</option>
                                    <option value="B">B 형</option>
                                    <option value="AB">AB 형</option>
                                    <option value="O">O 형</option>
                                </select>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td><p  class="p-right">생일</p></td>
                        <td>
                            <p style="text-align: left"><input type="date" name="date" value="" placeholder="" /></p>
                        </td>
                    </tr>
                    <!-- step3. 선호도-->
                    <tr>
                        <th colspan="2"><p>Step 3 : 선호도</p></th>
                    </tr>
                    <tr>
                        <td>
                            <p class="p-right">취미</p>
                        </td>
                        <td>
                            <p style="text-align: left">
                                <input type="checkbox" name="football" /> 축구
                                <input type="checkbox" name="baseball" /> 야구
                                <input type="checkbox" name="basketball" /> 농구
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td><p class="p-right">좋아하는 색깔</p></td>
                        <td>
                            <p style="text-align: left"><input type="color" name="color" /></p>
                        </td>
                    </tr>
                    <!-- step4. 하고 싶은 말-->
                    <tr>
                        <th colspan="2"><p>Step 4 : 하고 싶은 말</p></th>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p>
                                <textarea></textarea>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p>
                                <input type="submit" name="football" name="submit" value="제출하기" />&nbsp&nbsp&nbsp
                                <input type="reset" name="football" name="submit" value="초기화하기" />
                            </p>
                        </td>
                    </tr>
                </table>
                <!-- table end -->
            </form>
        </div>
    </body>
</html>
