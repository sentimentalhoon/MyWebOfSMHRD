<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="\css\main.css" rel="stylesheet">
    <!--** 
            스타일 선언 방식
                - 내부
                    - html 코드 안에 style 태그로 직접 작성하는 방법
                    - 단점 : 코드의 보안이 안된다. 코드의 양이 증가한다. 코드의 재사용성이 존재하지 않는다.
                    - 장점 : 태그와 바로바로 비교가 가능. => 로컬 개발 할 때만 사용.
                - 외부
                    - html 과 css 분리
                    - <link href="path" rel="stylesheet">
                    - 장점 : 보안이 가능하다. 코드가 짧아진다. 재사용성이 뛰어나다. 수정이 용이하다.
                - 인라인
                    - 태그에 직접 스타일을 명시하는 방법
                    - 단점 : 코드의 보안이 안된다. 코드의 양이 증가한다. 코드의 재사용성이 존재하지 않는다.
                    - 장점 : 빠르게 수정이 가능하다.
                    - 사용처 : 중요하지 않은 스타일을 작성. 재사용할 필요가 없을 때 사용.
        */-->
</head>
<body>
    <h1>변형할 태그</h1>
    <h2 style="color:blue">h2 Tag</h2>
</body>
</html>
