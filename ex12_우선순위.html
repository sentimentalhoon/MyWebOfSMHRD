<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            CSS 선택자의 우선 순위
            우선 순위 선택하는 선택자의 개수가 적을수록 높은 우선 순위를 가지고 있다.
            - !important > id > class > tag > *
            - 예외로 모든 우선 순위를 무시하는 방법

            h1 {
                color : red !important;                
            }

            - 주의점! 웹 표준개발에서 권장이 아니다.
            - 다른 개발자가 해당 내용을 참고하여 개발하기 어렵다.
            - 같은 우선 순위를 가진 선택자는 마지막에 작성된 스타일이 적용된다.
        */
    </style>
</head>
<body>
    
</body>
</html>
