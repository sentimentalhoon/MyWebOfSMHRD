<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../asset/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <!--
        이미지를 보여주는 태그 <img>
        src : 이미지 파일의 경로를 알려주는 속성 (필수)
        alt : 이미지 파일의 문제가 있는 경우 텍스트로 대체 해준다 (필수)
        width : 가로 길이를 설정하는 속성(공통)
        height : 세로 길이를 설정하는 속성(공통)
        크기를 지정할 때 px 은 고정값, %는 환경에 따라 변한다.

        파일 경로는 내부방식, 외부방식
        내부방식 : 내가 작업 중인 파일과 같은 폴더(워크스페이스) 내의 파일을 불러온다.
            장점 : 지우지 않으면 평생 유지 가능
            단점 : 프로그램의 용량이 커진다.
        외부방식 : 네트워크를 통해서 다른 주소의 이미지를 불러드리는 방식
            장점 : 용량을 차지하지 않는다.
            단점 : 주소가 바뀌면 사용할 수 없다.

        경로를 찾는 방법 
        
        ### 상대경로
        1) 폴더 안에 있는 경우는 폴더명/폴더명/폴더명/파일명.확장자
        2) 현재 작성 중인 파일을 기준으로 폴더를 나가야 한다면 "../path"를 추가한다.
            - 나가야 하는 폴더가 복수개라면 "../" 를 폴더의 개수만큼 적는다.
        3) 현재 파일을 기준으로 폴더를 한번에 루트폴더(메인폴더) 나갈 때는 "/" 만 적어도 된다.    
        
        ### 절대경로
        - 네트워크를 통해서 외부에서 가지고 오는 경우 (경로가 변경되지 않는 경우)
        
        border : 외곽선을 설정하는 속성
    -->

    
    <img src="/data/image/Theatre D'opera Spatial.jpg" width="100%" alt="스페이스 오페라 극장"/>

</body>
</html>
